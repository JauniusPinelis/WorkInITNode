<p>add-scrape-task works!</p>

<div class="add-scrape-task">
    <div class="container-fluid">
        <form>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input name="name" required minlength="4" #name="ngModel" [ngModel]="nameInput" type="text"
                    class="form-control">
                <div class="form-text">Name of the task</div>
            </div>
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">

                <div *ngIf="name.errors?.['required']">
                    Name is required.
                </div>
                <div *ngIf="name.errors?.['minlength']">
                    Name must be at least 4 characters long.
                </div>
                <div *ngIf="name.errors?.['forbiddenName']">
                    Name cannot be Bob.
                </div>

            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <input name="category" [ngModel]="category" type="text" class="form-control">
            </div>
            <button (click)="submit()" type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
