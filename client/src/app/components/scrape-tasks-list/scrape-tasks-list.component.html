<p>scrape-tasks-list works!</p>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Status</th>
        <th scope="col">Created</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let scrapeTask of scrapeTasks">
        <td scope="row">  {{scrapeTask.id}}</td>
        <td> {{scrapeTask.status}}</td>
        <td> {{scrapeTask.category}}</td>
        <td> {{scrapeTask.createdUtc}}</td>
      </tr>
      
    </tbody>
  </table>
